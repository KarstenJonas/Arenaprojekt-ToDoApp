<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <div class="logo">ArenaProjekt ToDoApp</div>
  <button class="toolbar-button" mat-button mat-ripple (click)="toggleFormVisibility()">
    Neues ToDo
  </button>
</mat-toolbar>
<app-create-todo *ngIf="formVisibility" (closeForm)="toggleFormVisibility()"></app-create-todo>

<mat-sidenav-container class="snav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56">
    <mat-nav-list>
      @for (nav of fillerNav; track nav) {
      <a mat-list-item routerLink=".">{{nav}}</a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-read-todo />
  </mat-sidenav-content>
</mat-sidenav-container>

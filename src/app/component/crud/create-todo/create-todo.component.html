
<mat-card class="create-card">
    <mat-card-title class="title">
        Neues ToDo
    </mat-card-title>
    <mat-card-content>
        
        <form [formGroup]="todoForm">
        <div>
            <mat-form-field appearance="outline">
            <mat-label>Enter Titel</mat-label>
            <input  matInput placeholder="Titel" 
                    formControlName="titel" 
                    (blur)="updateErrorMessage()" required>
            @if (todoForm.invalid) {
                <mat-error>{{errorMessage}}</mat-error> 
            }
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" hintLabel="Max 300 Zeichen" style="width: 600px;">
                <mat-label>Beschreibung</mat-label>
                <textarea matInput #input maxlength="300" placeholder="optional" rows="5" style="width: 100%;"></textarea>
                <mat-hint align="end">{{input.value.length}}/300</mat-hint>
            </mat-form-field>
        </div>
        <div class="dropdown">
            <mat-form-field class="priority-input">
                <mat-label>Priorität</mat-label>
                <mat-select >
                    <mat-option *ngFor="let option of priorityOptions" [value]="option">{{ option }}</mat-option>
                </mat-select>
                <!--<mat-hint align="end">Here's the dropdown arrow ^</mat-hint>-->
              </mat-form-field>

              <mat-form-field>
                <mat-label>Laufzeit</mat-label>
                <mat-select>
                  <mat-option value="option">Option</mat-option>
                </mat-select>
                <!--<mat-hint align="end">Here's the dropdown arrow ^</mat-hint>-->
              </mat-form-field>
        </div>
        <div>
            <mat-card class="inline-calendar-card">
                <mat-calendar [(selected)]="selected"></mat-calendar>
              </mat-card>
              <p>Abschlussdatum: {{selected}}</p>
        </div>
        </form>
        
    </mat-card-content>
    <mat-card-actions>
        <div>
            <button mat-button mat-ripple class="hinzufügen-button">Hinzufügen</button>
            <button mat-button mat-ripple class="abbrechen-button">Abbrechen</button>
        </div>
    </mat-card-actions>
</mat-card>
